<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<title>form</title>
	<link rel="stylesheet" href="css/form.css">
</head>
	<body>
	<div class="wrapper">
	<form action="#" method="gate" enctype="multipart/form-data">

		<label for="first_name">First Name</label> <br>
		<input type="text" placeholder="your first name" name="first_name" id="first_name"
		class="">

		 <br><br>
		<label for="last_name">Last Name</label> <br>
		<input type="text" placeholder="your last name" name="last_name" id="last_name"
		class="last_name">

		 <br><br>
		<label for="email">Email Address</label> <br>
		<input type="email" placeholder="your email address" name="email" id="email"
		class="email">

		 <br><br>
		 <label for="password">Password</label> <br>
		<input type="password" placeholder="your password" name="password" id="password"
		class="password">

		<br><br>
		<label for="birthday">Birthday</label> <br>
		<input type="birthday" placeholder="your birthday" name="birthday" id="birthday"
		class="birthday">

		<br><br>
		<label for="gender">Gender</label> <br>
		<input type="radio" value="male" name="gender" id="gender" class="gender"><span>Male</span>
		<input type="radio" value="female" name="gender" id="gender" class="gender"><span>Female</span>

		<br><br>
		<label for="education">Education Qualification</label> <br>
		<input type="checkbox" value="ssc" name=""><span>SSC</span>
		<input type="checkbox" value="hsc" name=""><span>HSC</span>
		<input type="checkbox" value="m.com/m.sc/m.b.a" name=""><span>M.Com/M.Sc/M.B.A</span>
		
		<br><br>
		<label for="message">Your Message</label> <br>
		<textarea name="message" id="message" cols="35px" rows="10" placeholder="Type your message" ></textarea>

		<br><br>
		<input  type="submit" value="click">
		<button type="submit">click me</button>
		<button type="reset"> reset me</button>

	</form>
	</div>

		
	<h3>TABLE:</h3>
		<table>
			
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Age</th>

			</tr>

			<tr>
			<td>Ahnaf</td>
			<td>Mahmood</td>
			<td>10</td>

			</tr>


			<tr>
			<td>Faryal</td>
			<td>Mahmood</td>
			<td>08</td>
			
			</tr>
		</table>

	</body>
	</html>
